<template>
    <lightning-card title="Task Manager" icon-name="utility:task">
        <div class="slds-m-around_medium">
            <!-- Input Fields and Button -->
            <lightning-input
                label="Task Name"
                value={taskName}
                onchange={handleNameChange}
                class="slds-m-bottom_small">
            </lightning-input>

            <lightning-combobox
                label="Priority"
                value={taskPriority}
                options={priorityOptions}
                onchange={handlePriorityChange}
                class="slds-m-bottom_small">
            </lightning-combobox>

            <lightning-button
                label="Add Task"
                onclick={addTask}
                variant="brand">
            </lightning-button>

            <!-- Display Tasks List -->
            <h3 class="slds-section-title--divider slds-m-top_large">Added Tasks</h3>
            
            <template if:true={tasks.length}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-table_col-bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <div class="slds-truncate" title="Name">Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Priority">Priority</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={tasks} for:item="task">
                            <tr key={task.id}>
                                <td>{task.name}</td>
                                <td>{task.priority}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:false={tasks.length}>
                <p class="slds-m-top_small">No tasks added yet.</p>
            </template>
        </div>
    </lightning-card>
</template>
